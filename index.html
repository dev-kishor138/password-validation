<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="password" placeholder="password" onkeyup="checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">At least one lowercase character</li>
                <li id="upper">At least one uppercase character</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special character</li>
                <li id="length">At least 8 character</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
